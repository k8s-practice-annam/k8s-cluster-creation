apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/k8s-practice-annam/k8s-cluster-creation
    targetRevision: HEAD
    path: sample-manifests 
  destination:
    server: https://DF207F1831FD8BD82E3F8C67ED826DC0.gr7.us-east-1.eks.amazonaws.com
    namespace: test-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true

