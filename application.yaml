apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default
source:
  repoURL: https://github.com/k8s-practice-annam/k8s-cluster-creation.git
  targetRevision: HEAD
destination:
  server: https://kubernetes.default.svc
  namespace:
    autogenerated: true
syncPolicy:
  automated:
    prune: true
    selfHeal: true

